<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cbt test</title>
    <link rel="stylesheet" href="style/em test second attempt.css">
</head>
<body id="body">
    <div style="display: block;" id="intro">
        <div id="currentTime" style="margin-left: 1%;font-weight: 600;font-size: larger;">
            <!-- <span id="h1">0</span> -->
            <span style="font-size: larger;" id="hzero">0</span>
            <span style="font-size: larger;"  id="hour">0</span>

            <span style="font-size: larger;"  id="space">:</span>
            
            <span style="font-size: larger;"  id="mzero">0</span>
            <span style="font-size: larger;"  id="minute">0</span>
            <!-- <span id="m2">0</span> -->
            <span style="font-size: larger;"  id="space">:</span>
            <!-- <span id="s1">0</span> -->
            <span style="font-size: larger;"  id="szero">0</span>
            <span style="font-size: larger;"  id="second">0</span>

        </div>
        <div id="spread">
            <span style="width: 20%;"><hr style="width: 55%;margin-left:-5%;height:.5vh;color: black;background-color: black;margin-top:4vh;"></span>
            <div id="login">
                <p style="color: blue;">L</p>
                <p style="color: yellow;">O</p>
                <p style="color: black;">G</p>
                <p style="color: blue;">I</p>
                <p style="color: green;">N</p>
            </div>
    
            <div id="page">
                <p>P</p>
                <p>A</p>
                <p>G</p>
                <p>E</p>
            </div>
    
            <span style="width: 20%;"><hr style="width: 55%;margin-left:50%;height:.5vh;color:black;margin-top:4vh;background-color: black;font-weight: 600;"></span>
    
        </div>
    
        <h2 style="margin-top: 4vh;">Welcome,Please login to take the test!</h2>
        <br>
        <br>
    
        <form>
            <label style="font-weight: 600;" for="email">Email:</label>
            <input type="email" id="email" required placeholder="">
            <br>
            <br>
            <label style="font-weight: 600;" for="password">Password:</label>
            <input disabled type="password" id="password" required placeholder="">
            <br>
            <br>
    
            <label style="font-weight: 600;" for="time">SET TIME:</label>
            <input id="time" disabled type="number">
            <br>
            <br>
            <br>
            <button disabled id="submit1" style="width: 5vw;height: 5vh;margin-left: 18%;text-align: center;">Login</button>
        </form>
    
        <p style="width: 45%;font-size:30px;color: red;margin-top: -37vh;margin-left: 30%;text-align: center;" id="error"></p>

            <!-- login ended -->

    <div style="display:none;" id="paga">
        <h1>Question ONE</h1>
        <br>
        <br>
        <form>
            <p>Who is the governor of Lagos state?</p>

            <input value="a" name="options" id="a" type="radio">
            <label for="a">a.Sanwo Olu</label>
            <br>
            <input value="b" name="options" id="b" type="radio">
            <label for="b">b.Emma</label>
            <br>
            <input value="c" name="options" id="c" type="radio">
            <label for="c">c.Fola</label>
            <br>

            <input value="d" name="options" id="d" type="radio">
            <label for="d">d.Raphael</label>
            <br>
            <input value="e" name="options" id="e" type="radio">
            <label for="e">e.Eugene</label>
            <br>
        </form>
        <br>
        <br>
        <br>
        <span>
            <!-- <button disabled id="p1">Page1</button> -->
            <button disabled id="p2">Page2</button>
            <button disabled id="p3">Page3</button>
            <button disabled id="p4">Page4</button>
            <br>
            <br>
            <button disabled id="finish">Finish</button>

        </span>

    </div>



    <!-- page 2 started -->
    
    
        
    
    
    
    
        <script src="script/jquery.js"></script>
        <script src="script/em test second attempt.js"></script>
    </div>
</body>
</html>
